<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Page</title>
    <link rel="stylesheet" href="style.css"> <!-- If you have specific styles -->
</head>
<body>
    <div id="auth-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required autocomplete="email">
            <input type="password" id="login-password" placeholder="Password" required autocomplete="current-password">
            <button type="submit">Login</button>
        </form>
        
        <h2>Signup</h2>
        <form id="signup-form">
            <input type="email" id="signup-email" placeholder="Email" required autocomplete="email">
            <input type="password" id="signup-password" placeholder="Password" required autocomplete="new-password">
            <button type="submit">Signup</button>
        </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@latest_version/dist/supabase.min.js"></script>
<script src="auth.js"></script>

</body>
</html>
