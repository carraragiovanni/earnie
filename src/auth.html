<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auth Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="auth-container">
        <!-- Login Form -->
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" autocomplete="email" required>
            <input type="password" id="login-password" placeholder="Password" autocomplete="current-password" required>
            <button type="submit">Login</button>
        </form>
        
        <!-- Signup Form -->
        <h2>Signup</h2>
        <form id="signup-form">
            <input type="email" id="signup-email" placeholder="Email" autocomplete="email" required>
            <input type="password" id="signup-password" placeholder="Password" autocomplete="new-password" required>
            <button type="submit">Signup</button>
        </form>
    </div>
    <script src="/dist/bundle.js"></script>
</body>
</html>
