<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>earnie</title>
    <link rel="stylesheet" href="/styles/style.css">
    <!-- Ensure Supabase SDK is loaded first -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="new-conversation-form-container">
        <h3>Create New Conversation</h3>
        <form id="new-conversation-form">
            <input type="text" id="phone-number" placeholder="Phone Number" required>
            <textarea id="message-body" placeholder="Message Body" maxlength="160" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
    
    <div id="conversations-container"></div>
    <!-- main.js is loaded after the Supabase SDK -->
    <script type="module" src="dist/bundle.js"></script>
</body>
</html>
